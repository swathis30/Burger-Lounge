<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burger Lounge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8f0;
    }

    header {
      background-color: #d62828;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 2rem;
    }

    .burger-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 250px;
      text-align: center;
      transition: transform 0.2s;
    }

    .burger-card:hover {
      transform: scale(1.03);
    }

    .burger-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .burger-card h3 {
      margin: 1rem 0 0.5rem;
    }

    .burger-card button {
      margin: 1rem;
      padding: 0.5rem 1rem;
      background-color: #f77f00;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .burger-card button:hover {
      background-color: #f48c06;
    }

    .thank-you {
      display: none;
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>Burger Lounge</header>

  <div class="menu">
    <div class="burger-card">
      <img src="Classic Burger.jpg" alt="Classic Burger" />
      <h3>Classic Burger</h3>
      <button onclick="showThankYou(this)">Buy</button>
      <div class="thank-you">Thank you for your purchase!</div>
    </div>

    <div class="burger-card">
      <img src="Cheese Burger.jpg" alt="Cheese Burger" />
      <h3>Cheese Burger</h3>
      <button onclick="showThankYou(this)">Buy</button>
      <div class="thank-you">Thank you for your purchase!</div>
    </div>

    <div class="burger-card">
      <img src="Veggie Burger.jpg" alt="Veggie Burger" />
      <h3>Veggie Burger</h3>
      <button onclick="showThankYou(this)">Buy</button>
      <div class="thank-you">Thank you for your purchase!</div>
    </div>
  </div>

  <script>
    function showThankYou(button) {
      const card = button.parentElement;
      button.style.display = 'none';
      card.querySelector('.thank-you').style.display = 'block';
    }
  </script>
</body>
</html>
